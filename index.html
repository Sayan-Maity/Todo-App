<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel = "icon" href = "assets/todo.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Todo App</title>
  </head>
  <body>
    <!-- modal -->
    <p class="appName"><span class="material-symbols-outlined">
inventory
</span> Your's TODO List</p>
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <p>
            <span class="material-symbols-outlined">  checklist  </span>
            Items
        </p>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        <div class="todo" draggable="true">
          ToDo 1
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <p><span class="material-symbols-outlined">
            ads_click
            </span> Target</p>
      </div>
      <div class="status">
        <p><span class="material-symbols-outlined">
            cached
            </span> In-Progress</p>
      </div>
      <div class="status">
        <p>
            <span class="material-symbols-outlined"> task_alt </span> 
            Completed
        </p>
      </div>
    </div>
    <footer>
        <div class="footer">
            <p>
                <span class="material-symbols-outlined">  copyright  </span>
                2022  | All Rights Reserved.
            </p>
            <p>
                Made with
                <span class="material-symbols-outlined">  favorite  </span>
                by <a href="https://github.com/Sayan-Maity" target="_blank">Sayan Maity</a>
            </p>
        </div>
    </footer>

    <div id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
